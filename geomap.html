<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,500&display=swap" rel="stylesheet">
    <title>GeoSync</title>
    <style>
        h1 {
            text-align: center;
            color: rgba(0, 0, 0, 0.842);
        }
        body{
            background-color: #33385b2f;
            font-family: 'Bricolage Grotesque', sans-serif;
        }
        #myMap{
            border-style: solid;
            border-color: black;
        }
        .headi{
            background-color: aliceblue;
            border-radius: 18px;
            margin: 4px;
        }
    </style>
    <meta charset="utf-8" />
    <script type='text/javascript'>
        function GetMap() {
            var map = new Microsoft.Maps.Map('#myMap', {
                credentials: "AmIyoFjeeQ36W04lwYuxkkmNKqaxx64gbRwa1HFPmycRfObvFVvvsOqznV7D1FJL"
            });

            //Request the user's location
            navigator.geolocation.getCurrentPosition(function (position) {
                var loc = new Microsoft.Maps.Location(
                    position.coords.latitude,
                    position.coords.longitude);

                //Add a pushpin at the user's location.
                var pin = new Microsoft.Maps.Pushpin(loc);
                map.entities.push(pin);

                //Center the map on the user's location.
                map.setView({ center: loc, zoom: 15 });
            });
        }


        // canvas 
        
    </script>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>

</head>

<body >
    <div class="headi">
        <h1>GeoSync</h1>
    </div>
    <!-- grid layout -->
    <div class="container text-center">
        <div class="row mt-3 ">
            <div class="col ">
                <div id="myMap" style="position: relative;width:600px;height:400px;"></div>
            </div>
            <div class="col " style="display: flex; justify-content: center;">
                <canvas id="myCanvas"
                
                style="border:1px solid #d3d3d3; justify-content: center; align-items: center;">
                    Your browser does not support the HTML canvas tag.</canvas>
                    
                    <script>
                    var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");
                    ctx.font = "15px Arial";
                    ctx.strokeText(" Bridging Worlds through Location",10,50);
                    
                    </script>
            </div>
        </div>
    </div>


</body>

</html>
